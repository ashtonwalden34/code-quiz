<head>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div id="scores"></div>
    <ol id="scoreList"></ol>

    <script>
        // Gets scores from local storage and parses them
        var highScore = JSON.parse(localStorage.getItem('scores'));

        

        function sortScores() {
            highScore.sort(function(a, b){return b-a});
        };

        

        for(var i=0; i<highScore.length; i++){
            
            var textName = highScore[i].name

            var container = $('<div>')
                var nameTest = $('<li>').text(`Name: ${textName} - Score: ${highScore[i].score}`)
                    //(textName + " " + highScore[i].score)
                    
                
           var score=$("<li>").text(highScore[i].score);

            // Adds list of names and scores to page
            container.append(nameTest)
            $("#scoreList").append(container);
        };

        sortScores();
    </script>

</body>
</html>
