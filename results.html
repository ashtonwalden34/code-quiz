            //console.log('this is the name!!',textName);
            var container = $('<div>')
                var nameTest = $('<li>').text(textName + " " + highScore[i].score)
                    
                
           var score=$("<li>").text(highScore[i].score);

            // Adds list of names and scores to page
            container.append(nameTest)
            $("#scoreList").append(container);
        };

        



    </script>
